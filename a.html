        <script type="text/javascript">
            $(window).on('scroll', function() {
                var y = $(window).scrollTop();

                $(".bg2").filter(function() {
                    return $(this).offset().top < (y + $(window).height()) &&
                           $(this).offset().top + $(this).height() > y;
                }).css('background-position', '0 ' + parseInt(-y / 10) + 'px');
                $(".bg3").filter(function() {
                    return $(this).offset().top < (y + $(window).height()) &&
                           $(this).offset().top + $(this).height() > y;
                }).css('background-position', '0 ' + parseInt(-y / 10) + 'px');
