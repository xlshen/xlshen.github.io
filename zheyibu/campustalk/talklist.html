<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta charset="UTF-8">
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="yes" name="apple-touch-fullscreen" />
        <meta content="telephone=no,email=no" name="format-detection" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>campusTalk</title>
        <link rel="stylesheet" href="../job/component/selector.css">
        <link rel="stylesheet" href="http://static.zheyibu.com/microSiteNew/css/mobiscroll/mobiscroll.custom.min.css">
        <script type="text/javascript" src="../../scripts/jquery.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="talkitem.js"></script>
    </head>
    <body>
        <header class="caption">
            <img src="images/backforward.png" alt="" class="backgo" width="20" height="20">
            <p class="title ellipsis">宣讲会</p>
        </header>
        <section class="talkitem cf">
            <section class="filter">
                <ul class="fill">
                    <li class="fill-list ellipsis" id="city">全国</li>
                    <li class="fill-list ellipsis" id="school">学校</li>
                    <li class="fill-list ellipsis" id="startDate">开始时间</li>
                    <li class="fill-list ellipsis" id="endDate">结束时间</li>
                </ul>
                <input type="hidden" name="city" data-sel="0-0">
                <input type="hidden" name="school" value="0">
                <input type="hidden" name="startDate" >
                <input type="hidden" name="endDate" >
            </section>
            <section class="talklist">
                <ul class="talkpage" id="talkpage"></ul>
                <p class="load-more">正在加载更多...</p>
            </section>
            <section class="go-top">
                <img src="images/gotop.png" class="gotop dN" width="45" height="45">
            </section>
        </section>
        <script type="text/javascript" src="../../scripts/common.js"></script>
        <script type="text/javascript" src="../job/component/base-data.js"></script>
        <script type="text/javascript" src="../job/component/selector.js"></script>
        <script type="text/javascript" src="http://static.zheyibu.com/microSiteNew/js/mobiscroll.custom.min.js"></script>
        <script type="text/javascript" src="../job/component/jquery.waypoints.min.js"></script>
    </body>
</html>
